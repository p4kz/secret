<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="app"> </div>

  <script>
    const Header = function () {
      console.log( "created" )
      return Reflect.construct( HTMLElement, [], Header )
    }

    Header.prototype = Object.create( HTMLElement.prototype )

    Header.prototype.connectedCallback = function () {
      console.log( "connected" )
      this.innerHTML = "hello"
    }

    customElements.define( "nav-bar", Header )

    const app = document.querySelector('.app')

    app.innerHTML = `<nav-bar></nav-bar>` 
  
  </script>
  
</body>
</html>
